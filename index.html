<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RemindMe!</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Rubik">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body style="padding-top: 70px">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RemindMe</a></div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="topFixedNavbar1">
     <div class="init-info navbar-form nav navbar-nav navbar-left">
			<input type= "number" id= "num" class="form-control" placeholder="Mobile Number">
		<input type="submit" id="submit-button" class="btn btn-default">
  	 </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown<span class="caret"></span></a>
          <ul class="dropdown-menu">
			  <li><p>Currently Texting:</p></li>
		    <li><p id="textnum">No number!</p></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<div class="container">
  <div class="row main-ui">
	   <div class="col-lg-6 add-reminder">
		   <h2>Add a Reminder!</h2>
	   	<form id="setReminder">
		  <input id="reminder" class="form-control" type="text" placeholder="Add your reminder here!">
			<div class="datetime">
				<p>Set a date:</p>
				<input id="date" class="form-control" type="date">
			</div>
			<div class="datetime">
				<p>Set a time:</p>
				<input id="time" class="form-control" type="time">
			</div>
			<div class="datetime">
	  		  <input type="submit" class="btn btn-default" id="add-reminder">
		  		<div id="error" class="btn btn-danger">This reminder could not be added.</div>
			</div>
		</form>
	   </div>

     <div class="col-lg-6 view-reminders">
       <h2>Your Reminders</h2>

       <table width="100%" border="1" id="table" class="table">
		  <tbody>
			<tr>
				<th scope="col">
					<div class="datetime">
					  <p>Reminder</p>
				  	</div>
				</th>
			 	<th scope="col">
		    	  <div class="datetime">
					  <p>Time</p>
				  </div>
			 	</th>
			  </tr>
	     </tbody>
	  </table>
    </div>
  </div>
</div>
<nav>
  <div class="container-fluid">
    <div class="row" id="footer">
		  <div class="col-xs-4">
			  <p>About Us</p>
		  </div>
		  <div class="col-xs-4">
			  <p>About RemindMe</p>
		  </div>
		<div class="col-xs-4"><p>Contact Us</p></div>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
